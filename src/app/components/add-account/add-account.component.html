<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="nickname">Nickname</label>
      <input
        type="text"
        class="form-control"
        id="nickname"
        required
        [(ngModel)]="account.nickname"
        name="nickname"
      />
    </div>
    <div class="form-group">
      <label for="balance">Balance</label>
      <input
        class="form-control"
        id="balance"
        required
        [(ngModel)]="account.balance"
        name="balance"
      />
    </div>

    <button (click)="saveAccount()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newAccount()">Add</button>
  </div>
</div>
